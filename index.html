<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->

    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--======================= NAV ========================== -->
    <nav class="navbar nav-bar">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top img-logo ">
                Made with Bootstrap
            </a>
        </div>
    </nav>

    <!--================================= MAIN =============================== -->

    <div class="container-fluid">

        <div class="row">
            <div class="col-xl-4 w-xl-50">
                <h2 class="text-center mb-4 mt-3">Formulario de usuario</h2>
                <form class="admin-form p-3" id="user-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingrese su nombre</label>
                        <input pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" type="text" name="nombre" id="nombre"
                            class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Ingrese su email</label>
                        <input type="text" name="mail" id="mail" class="form-control"
                            pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Ingrese su número de teléfono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" required>
                    </div>
                    <div class="input-container">
                        <label for="fecha" class="form-label">Ingrese su fecha de nacimiento</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Cargar</button>
                </form>
            </div>
            <div class="col-xl-8 text-center">
                <h2 class="mt-3 mb-4">Tabla de usuario</h2>
                <div class="table-container">
                    <table id="user-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Fecha de nacimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Juan</td>
                                <td>juancho@hotmail</td>
                                <td>123456789</td>
                                <td>01/01/2000</td>
                                <td>
                                    <div class="action-group">
                                        <button>
                                            <i class="fa-solid fa-trash action-btn"></i>
                                        </button>
                                        <button>
                                            <i class="fa-solid fa-pen action-btn"></i>
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>

</body>




<script src="/js/script.js"></script>
</html>
